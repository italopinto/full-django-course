{% extends "base.html" %}

{% block title %} Bem-vindo - Login {% endblock %}

{% block content %}

<main class="form-signin text-center">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <div class="d-flex flex-column">
        <h1 class="display-5 fw-bold mb-4">Iniciar sessão</h1>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}    
          <button class="btn btn-primary" type="submit">Entrar</button>
          <p class="mt-3 text-muted">&copy; 2021–2021</p>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
